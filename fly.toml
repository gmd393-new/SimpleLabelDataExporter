# Staging Fly.io Configuration
# Deploy with: flyctl deploy --config fly.toml (or just: flyctl deploy)
# Note: App name stored here - keep this file secure or use environment-based config

app = 'simplelabeldataexporter'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = '3000'
  HOST = '0.0.0.0'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '15s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/healthz'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
